<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="js/modernize-custom.js"></script>
</head>
<body>
    <header>
        <figure><a href="#"><img src="img/logo.png" alt=""></a></figure>
        <nav>
            <ul>
                <li><a href="#">Option1</a></li>
                <li><a href="#">Option2</a></li>
                <li><a href="#">Option3</a></li>
                <li><a href="#">Option4</a></li>
            </ul>
            <figure><a href="#" onclick="ActivarMenu()"><img src="img/menu.png" alt=""></a></figure>
        </nav>
    </header>
    <div id="content">

    </div>
    
    <script>
        menu_displayed = false;

        function ActivarMenu() {
            //Comprobar el estado del menÃº
            // Desplegado? -> Ocultar
            // Ocultado? -> Desplegar
            if (menu_displayed == false) {
                //Mostrar menu
                height  = -205;
                move = setInterval(function() {
                    height+=3;

                    if (height == 0) {
                        clearInterval(move);
                        menu_displayed = true;
                    }

                    document.getElementById("content").style.top = height + "px";

                },1);
                
            } else {
                height  = 0;
                move = setInterval(function() {
                    height+=3;
                    if (height == 205) {
                        clearInterval(move);
                    }

                    document.getElementById("content").style.top = "-" + height + "px";
                },1);
                menu_displayed = false;
            }
        }
    </script>
</body>
</html>
